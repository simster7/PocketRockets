version: '3'

services:
  channels:
    image: redis:2.8
    ports:
      - "6379:6379"
  backend:
    build: ./backend
    image: pocketrockets
    volumes:
      - ./backend:/app/backend
    ports:
      - "8000:8000"
    depends_on:
      - channels
  frontend:
    build: ./frontend
    command: ["yarn", "start"]
    volumes:
      - ./frontend:/app/frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
